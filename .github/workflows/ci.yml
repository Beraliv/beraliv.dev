name: CI

on: push

jobs:
  install:
    name: Install
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        run: pnpm install

  type-check:
    name: Type check
    needs: [install]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-node-pnpm

      - name: Type check
        run: pnpm --filter blog2 run type

  test:
    name: Tests
    needs: [install]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [blog2]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-node-pnpm

      - name: Unit tests
        run: pnpm --filter ${{ matrix.package }} run test:unit

  build:
    name: Build blog
    needs: [install]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [blog2]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-node-pnpm

      - name: Build
        run: pnpm --filter ${{ matrix.package }} run build

      - name: Upload build files
        run: actions/upload-artifact@v3
        with:
          name: build-artifact ${{ matrix.package }}
          path: packages/${{ matrix.package }}/.next
          if-no-files-found: 'error'

  size:
    name: Bundle size
    needs: [build]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [blog2]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-node-pnpm

      - name: Download build files
        uses: actions/download-artifact@v3
        with:
          name: build-artifact ${{ matrix.package }}
          path: packages/${{ matrix.package }}/.next

      - name: Bundlewatch report
        run: pnpm --filter ${{ matrix.package }} run size
        env:
          BUNDLEWATCH_GITHUB_TOKEN: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}

