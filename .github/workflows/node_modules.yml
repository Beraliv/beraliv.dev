name: size

on: push

jobs:
  test:
    name: node_modules
    timeout-minutes: 10
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
          path: main
      - run: yarn install
      - run: echo "$(du -sh node_modules | cut -f1)" > node_modules-size.txt
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - run: yarn install
      - run: echo "$(cat node_modules-size.txt) => $(du -sh node_modules | cut -f1)" > node_modules-size.txt 
      - name: comment PR
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: echo "$(cat node_modules-size.txt)"
          check_for_duplicate_msg: false