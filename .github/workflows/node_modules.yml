name: size

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  node_modules:
    timeout-minutes: 10
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
          ref: main
      - uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: pnpm install
      - name: master node_modules
        id: master_node_modules
        run: echo "::set-output name=size::$(du -sh node_modules | cut -f1)"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: pnpm install
      - name: branch node_modules
        id: branch_node_modules
        run: echo "::set-output name=size::$(du -sh node_modules | cut -f1)"
      - name: find PR
        uses: jwalton/gh-find-current-pr@v1
        id: finder
      - name: comment PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.finder.outputs.pr }}
          recreate: true
          message: |
            ## node_modules report ðŸ“¦
            | main | current branch |
            | ------------- |:-------------:|
            | ${{ steps.master_node_modules.outputs.size }} | ${{ steps.branch_node_modules.outputs.size }} |
