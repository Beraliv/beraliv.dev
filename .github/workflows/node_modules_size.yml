name: CI

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  node_modules:
    name: Node modules size
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout to current branch
        uses: actions/checkout@v3

      - name: Setup node
        uses: ./.github/actions/setup-node
      
      - name: Caches node modules
        uses: ./.github/actions/cache-node-modules

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Save size for current branch
        id: branch_node_modules
        run: echo "::set-output name=size::$(du -sh node_modules | cut -f1)"

      - name: Checkout to branch "main"
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Caches node modules
        uses: ./.github/actions/cache-node-modules

      - name: Install dependencies
        run: pnpm install

      - name: Save size for main
        id: main_node_modules
        run: echo "::set-output name=size::$(du -sh node_modules | cut -f1)"

      - name: Find current PR
        uses: jwalton/gh-find-current-pr@v1
        id: pr-id

      - name: Post comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.pr-id.outputs.pr }}
          recreate: true
          message: |
            ## node_modules report ðŸ“¦
            | main | current branch |
            | ------------- |:-------------:|
            | ${{ steps.main_node_modules.outputs.size }} | ${{ steps.branch_node_modules.outputs.size }} |
