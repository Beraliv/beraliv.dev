name: CI

on: push

jobs:
  build:
    name: Build projects
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [blog2, habits, tennis-tournaments]
    steps:
      - name: Checkout to current branch
        uses: actions/checkout@v4

      - name: Setup node
        uses: ./.github/actions/setup-node

      - name: Caches node modules
        uses: ./.github/actions/cache-node-modules

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm --filter ${{ matrix.package }} run build

      - name: Upload builds
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.package }}
          path: packages/${{ matrix.package }}/dist
          if-no-files-found: 'error'
          retention-days: 1
  size:
    name: Build size
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout to current branch
        uses: actions/checkout@v4

      - name: Setup node
        uses: ./.github/actions/setup-node

      - name: Caches node modules
        uses: ./.github/actions/cache-node-modules

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Download blog2 build
        uses: actions/download-artifact@v3
        with:
          name: build-blog2
          path: packages/blog2/dist

      - name: Download habits build
        uses: actions/download-artifact@v3
        with:
          name: build-habits
          path: packages/habits/dist

      - name: Download tennis-tournaments build
        uses: actions/download-artifact@v3
        with:
          name: build-tennis-tournaments
          path: packages/tennis-tournaments/dist

      - name: Build size report
        run: pnpm run size
        env:
          BUNDLEWATCH_GITHUB_TOKEN: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}

